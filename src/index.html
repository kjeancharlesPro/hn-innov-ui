<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HackathoN</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#E64E75', // Rose
              'primary-red': '#F0173E', // Rouge vif
              secondary: '#563793', // Violet fonc√©
              'background-dark': '#0A192F', // Navy Blue
              black: '#000000',
              white: '#FFFFFF',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Gothic A1', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '0.75rem',
              xl: '1rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .gradient-bg {
        background: radial-gradient(circle at top right, rgba(86, 55, 147, 0.3), transparent 40%),
          radial-gradient(circle at bottom left, rgba(240, 23, 62, 0.3), transparent 40%), #0a192f;
      }
      .gradient-primary {
        background: linear-gradient(to right, #f0173e, #563793);
      }
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Gothic A1', sans-serif;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
